<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="style.css">
<title>Level 2 — Calculator (Task 1)</title>

</head>
<body>
 
<div class="right">
      <div id="screen" class="screen" role="status" aria-live="polite">0</div>
      <div class="keys" role="group" aria-label="Calculator keys">
        <button class="key" data-action="clear">C</button>
        <button class="key" data-action="back">⌫</button>
        <button class="key op" data-action="percent">%</button>
        <button class="key op" data-action="divide">÷</button>

        <button class="key" data-num="7">7</button>
        <button class="key" data-num="8">8</button>
        <button class="key" data-num="9">9</button>
        <button class="key op" data-action="multiply">×</button>

        <button class="key" data-num="4">4</button>
        <button class="key" data-num="5">5</button>
        <button class="key" data-num="6">6</button>
        <button class="key op" data-action="subtract">−</button>

        <button class="key" data-num="1">1</button>
        <button class="key" data-num="2">2</button>
        <button class="key" data-num="3">3</button>
        <button class="key op" data-action="add">+</button>

        <button class="key" data-num="0" style="grid-column:span 2;text-align:left;padding-left:28px">0</button>
        <button class="key" data-action="decimal">.</button>
        <button class="key equal" data-action="equals">=</button>
    </div>
    
</div>
   

<script src="script.js"></script>
</body>
</html>
